# --- General ---
baseURL = "https://pabloagn.com"
languageCode = "en-us"
title = "Pablo Aguirre"
# theme = "kanso"

# --- Build Settings ---
buildDrafts = false
buildFuture = false
buildExpired = false
enableGitInfo = true
enableRobotsTXT = true

# --- Output Formats ---
[outputs]
home = ["HTML", "RSS", "JSON"]
page = ["HTML"]
section = ["HTML", "RSS"]
taxonomy = ["HTML", "RSS"]
term = ["HTML", "RSS"]

# --- Menu Configuration ---
[menu]
[[menu.main]]
name = "Home"
url = "/"
weight = 10

[[menu.main]]
name = "Projects"
url = "/projects/"
weight = 20

[[menu.main]]
name = "Blog"
url = "/blog/"
weight = 30

[[menu.main]]
name = "Deep Dives"
url = "/deep-dives/"
weight = 40

[[menu.main]]
name = "About"
url = "/about/"
weight = 50

[[menu.main]]
name = "Contact"
url = "/contact/"
