# --- Site Parameters ---
[params]
description = "Pablo Aguirre â€¢ Elegant Development"
author = "Pablo Aguirre"
email = "pabloaguirrenck@protonmail.ch"

# --- Social Links ---
[params.social]
github = "pabloagn"

# --- Ajax Search Engine ---
[params.search]
types = ["posts", "projects", "notes"]

# --- Markup Configuration ---
[markup]

[markup.goldmark]

[markup.goldmark.renderer]
unsafe = true

[markup.goldmark.extensions]
table = true
strikethrough = true
linkify = true
taskList = true

[markup.tableOfContents]
startLevel = 2
endLevel = 4
ordered = false

[markup.highlight]
lineNos = true
lineNumbersInTable = false
noClasses = false
codeFences = true
guessSyntax = true
tabWidth = 2
