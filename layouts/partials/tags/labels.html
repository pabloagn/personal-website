{{ with .Params.categories }}
  <div class="card-tags">
    {{ range . }}
      <a
        href="{{ "/categories/" | relURL }}{{ . | urlize }}"
        class="tag tag--category"
      >
        {{ . }}
      </a>
    {{ end }}
  </div>
{{ end }}

{{ with .Params.tags }}
  <div class="card-tags">
    {{ range . }}
      <a href="{{ "/tags/" | relURL }}{{ . | urlize }}" class="tag tag--label">
        {{ . }}
      </a>
    {{ end }}
  </div>
{{ end }}
