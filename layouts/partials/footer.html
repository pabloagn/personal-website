<footer>
  <!-- Level 1: Author and year -->
  <div class="footer-level1 footer-level">
    <div class="footer-column">
      <p class="footer-text">&copy; {{ now.Year }} {{ .Site.Params.author }}</p>
    </div>
    <div class="footer-column">
      <a href="/" class="nav-brand">
        {{ partial "logo.html" . }}
      </a>
    </div>
    <div class="footer-column">
      {{ with .Site.Params.social.github }}
        <a href="https://github.com/{{ . }}" class="footer-link">
          {{ partial "icon.html" (dict
            "name" "github"
            "style" "brands"
            "size" "2em"
            "color" "#50505E"
            )
          }}
        </a>
      {{ end }}
    </div>
  </div>

  <!-- Level 2: Structured nav groups -->
  <div class="footer-level2 footer-level">
    <div class="footer-column">
      <h3 class="footer-heading">Explore</h3>
      <a class="footer-link" href="/blog/">Blog</a>
      <a class="footer-link" href="/deep-dives/">Deep Dives</a>
    </div>
    <div class="footer-column">
      <h3 class="footer-heading">Portfolio</h3>
      <a class="footer-link" href="/projects/">Projects</a>
      <a class="footer-link" href="/tools/">Tools</a>
    </div>
    <div class="footer-column">
      <h3 class="footer-heading">Learn More</h3>
      <a class="footer-link" href="/about/">About</a>
      <a class="footer-link" href="/contact/">Contact</a>
    </div>
  </div>
</footer>
